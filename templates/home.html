<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CMPE285HW</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <script>
        function myFunction() {
            var symbol = $('symbol').val();
            $.ajax({
                url: "/join",
                type: "POST",
                data: {symbol:symbol}
            }).done(function(response) {
                var html= "<br><br><br><p> <b> RESULT : <b><p>";
                response =response.result;
                    $.each(response,function(key,val){
                    console.log(val);
                        html+="<p>"+val+"<p>"
                    });
                    html +="<br>";
                    $(".show-data").append(html);
                });
            }
    </script>
    <body>
        <p>
            Taking input from web<br><br>
                Text_Value1<input type="text" id="symbol" name="symbol"><br><br>
                <button id="clicked" onclick="myFunction()">Submit</button>
            </p>
        <div class="show-data" >
        </div>
    </body>
</html>
